

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body style="background-color: black; color: azure;">
     <img id="img1" width="30%" src="https://images.unsplash.com/photo-1609386462833-6b0d46b2fce0?q=80&w=1942&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
     <img id="img2" width="30%" src="https://images.unsplash.com/photo-1609386463693-caf39be25c6d?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
     <button>swap</button>
</body>
<script>

     var img1 = document.querySelector("#img1");
     var img2 = document.querySelector("#img2");
     var btn = document.querySelector("button");

     btn.addEventListener("click",function(){
          var temp;
          temp = img1.src;
          img1.src = img2.src;
          img2.src = temp;
          
     })

</script>
</html>
